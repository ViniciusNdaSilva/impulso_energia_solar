<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulação de Energia Solar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        box-sizing: border-box;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      #confirmationMessage {
        display: none;
        margin-top: 15px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h2>Simulação de Energia Solar</h2>

    <form id="solarForm">
      <label for="name">Seu Nome:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Seu E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Seu Telefone:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="monthlyConsumption">Média Mensal de Consumo (kWh):</label>
      <input
        type="number"
        id="monthlyConsumption"
        name="monthlyConsumption"
        required
      />

      <label for="distributor">Sua Distribuidora:</label>
      <input type="text" id="distributor" name="distributor" required />

      <label for="entryStandard">Padrão de Entrada:</label>
      <input type="text" id="entryStandard" name="entryStandard" required />

      <label for="state">Estado:</label>
      <input type="text" id="state" name="state" required />

      <label for="city">Cidade:</label>
      <input type="text" id="city" name="city" required />

      <label for="additionalInfo">Informações Adicionais:</label>
      <textarea id="additionalInfo" name="additionalInfo" rows="4"></textarea>

      <button type="button" onclick="submitForm()">Enviar</button>

      <!-- Mensagem de confirmação -->
      <div id="confirmationMessage">Mensagem enviada!</div>
    </form>

    <script>
      function submitForm() {
        // Coletar dados do formulário
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var monthlyConsumption =
          document.getElementById("monthlyConsumption").value;
        var distributor = document.getElementById("distributor").value;
        var entryStandard = document.getElementById("entryStandard").value;
        var state = document.getElementById("state").value;
        var city = document.getElementById("city").value;
        var additionalInfo = document.getElementById("additionalInfo").value;

        // Substitua o endereço de e-mail abaixo pelo seu endereço desejado
        var destinationEmail = "vinicius.nascimentodasilva@outlook.com";

        // Criar corpo do e-mail
        var mailtoLink = `mailto:${destinationEmail}?subject=Simulação%20de%20Energia%20Solar&body=
            Nome:%20${name}%0A
            E-mail:%20${email}%0A
            Telefone:%20${phone}%0A
            Consumo%20Mensal:%20${monthlyConsumption}%20kWh%0A
            Distribuidora:%20${distributor}%0A
            Padrão%20de%20Entrada:%20${entryStandard}%0A
            Estado:%20${state}%0A
            Cidade:%20${city}%0A
            Informações%20Adicionais:%20${additionalInfo}`;

        // Abrir cliente de e-mail padrão com o link
        window.location.href = encodeURI(mailtoLink);

        // Exibir mensagem de confirmação
        document.getElementById("confirmationMessage").style.display = "block";
      }
    </script>
  </body>
</html>
